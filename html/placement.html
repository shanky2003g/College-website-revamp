<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .carousel-inner img {
        max-width: 30%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div id="for-students">
        <h2>For Students</h2>
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="policies-tab"
              data-toggle="tab"
              href="https://drive.google.com/file/d/171m18DuEXXtPz_F_IO3UCtf5T0jOij0u/view"
              target="_blank"
              role="tab"
              aria-controls="policies"
              aria-selected="true"
              >Policies</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="placement-stats-tab"
              data-toggle="tab"
              href="#placement-stats"
              role="tab"
              aria-controls="placement-stats"
              aria-selected="false"
              >Placement Stats</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="recent-recruiters-tab"
              data-toggle="tab"
              href="#recent-recruiters"
              role="tab"
              aria-controls="recent-recruiters"
              aria-selected="false"
              >Recent Recruiters</a
            >
          </li>
        </ul>
        <div class="tab-content" id="studentTabContent">
          <div
            class="tab-pane fade show active"
            id="policies"
            role="tabpanel"
            aria-labelledby="policies-tab"
          ></div>
          <div
            class="tab-pane fade"
            id="placement-stats"
            role="tabpanel"
            aria-labelledby="placement-stats-tab"
          ></div>
          <div
            class="tab-pane fade"
            id="recent-recruiters"
            role="tabpanel"
            aria-labelledby="recent-recruiters-tab"
          >
            <h3>Recent Recruiters</h3>
            <div
              id="recentRecruitersCarousel"
              class="carousel slide"
              data-ride="carousel"
              data-interval="100"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/logos/1.png" alt="Company 1" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/10.png" alt="Company 10" />
                </div>

                <div class="carousel-item">
                  <img src="/logos/2.png" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/3.png" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/4.jpg" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/5.jpg" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/6.png" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/7.png" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/8.png" alt="" />
                </div>
                <div class="carousel-item">
                  <img src="/logos/9.png" alt="" />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#recentRecruitersCarousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#recentRecruitersCarousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="for-recruiters">
        <h2>For Recruiters</h2>
        <ul class="nav nav-tabs" id="recruiterTabs" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link"
              id="recruiter-policies-tab"
              data-toggle="tab"
              href="https://drive.google.com/file/d/1RVLbKh9AdB1_X1anzb5OxAvsAav-G92v/view"
              target="_blank"
              role="tab"
              aria-controls="recruiter-policies"
              aria-selected="false"
              >Policies</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="why-recruit-tab"
              data-toggle="tab"
              href="#why-recruit"
              role="tab"
              aria-controls="why-recruit"
              aria-selected="false"
              >Why Recruit @ NITK</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="recruitment-process-tab"
              data-toggle="tab"
              href="#recruitment-process"
              role="tab"
              aria-controls="recruitment-process"
              aria-selected="false"
              >Recruitment Process</a
            >
          </li>
        </ul>
        <div class="tab-content" id="recruiterTabContent">
          <div
            class="tab-pane fade"
            id="recruiter-policies"
            role="tabpanel"
            aria-labelledby="recruiter-policies-tab"
          ></div>
          <div
            class="tab-pane fade"
            id="why-recruit"
            role="tabpanel"
            aria-labelledby="why-recruit-tab"
          ></div>
          <div
            class="tab-pane fade"
            id="recruitment-process"
            role="tabpanel"
            aria-labelledby="recruitment-process-tab"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
